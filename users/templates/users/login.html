{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-6 text-indigo-600">Login</h2>

<form method="post" class="max-w-md bg-white p-6 rounded shadow-md">
  {% csrf_token %} {{ form.as_p }}

  <button
    type="submit"
    class="mt-4 w-full px-5 py-2 bg-indigo-500 text-white font-semibold rounded hover:bg-indigo-600 transition duration-200"
  >
    Login
  </button>
</form>

<p class="mt-4 text-gray-600">
  Don't have an account?
  <a href="{% url 'register' %}" class="text-indigo-500 hover:underline"
    >Register here</a
  >
</p>

{% endblock %}
