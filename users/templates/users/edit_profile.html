{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-6 text-green-600">Edit Profile</h2>

<form
  method="post"
  enctype="multipart/form-data"
  class="max-w-md bg-white p-6 rounded shadow-md space-y-4"
>
  {% csrf_token %}

  <!-- Avatar Field -->
  <div>
    <label class="block text-gray-700 font-semibold mb-1">Avatar</label>
    {% if profile.avatar %}
    <p>{{ profile.avatar }}</p>
    <img
      src="{{ profile.avatar.url }}"
      alt="Avatar"
      class="w-24 h-24 rounded-full mb-2"
    />
    {% endif %}
    <input type="file" name="avatar" class="w-full" />
  </div>

  <!-- Bio Field -->
  <div>
    <label class="block text-gray-700 font-semibold mb-1">Bio</label>
    <textarea
      name="bio"
      rows="5"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
    >
{{ profile.bio }}</textarea
    >
  </div>

  <button
    type="submit"
    class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200"
  >
    Update Profile
  </button>
</form>

<a href=" / " class="mt-4 inline-block text-blue-500 hover:underline"
  >&larr; Back to Profile</a
>

{% endblock %}
