{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-6 text-purple-600">Edit Category</h2>

<form method="post" class="max-w-lg bg-white p-6 rounded shadow-md space-y-4">
  {% csrf_token %}

  <!-- Name Field -->
  <div>
    <label for="id_name" class="block text-gray-700 font-semibold mb-1"
      >Name</label
    >
    <input
      type="text"
      name="name"
      id="id_name"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400"
      value="{{ form.name.value|default_if_none:'' }}"
    />
    {% if form.name.errors %}
    <p class="text-red-500 text-sm mt-1">{{ form.name.errors.0 }}</p>
    {% endif %}
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="mt-4 px-4 py-2 bg-purple-500 text-white font-semibold rounded hover:bg-purple-600 transition duration-200"
  >
    Update Category
  </button>
</form>

<a
  href="{% url 'category_list' %}"
  class="mt-4 inline-block text-purple-500 hover:underline"
>
  &larr; Back to Categories
</a>

{% endblock %}
