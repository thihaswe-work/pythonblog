{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-4 text-purple-600">Categories</h2>

<ul class="space-y-2">
  {% for category in categories %}
  <li
    class="p-3 bg-purple-50 rounded hover:bg-purple-100 transition duration-200 border-l-4 border-purple-300"
  >
    {{ category.name }}
  </li>
  {% empty %}
  <li class="p-3 bg-gray-100 rounded text-gray-500">
    No categories available.
  </li>
  {% endfor %}
</ul>

<a
  href="{% url 'create_category' %}"
  class="mt-4 inline-block px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition duration-200"
  >Create New Category</a
>

{% endblock %}
