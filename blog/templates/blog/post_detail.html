{% extends "base.html" %}
{% block content %}

<div class="bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-2 text-blue-600">{{ post.title }}</h2>
  <p class="text-gray-600 mb-4">By {{ post.author.username }} | {{ post.created_at|date:"Y-m-d" }}</p>
  <div class="mb-4">
    {{ post.content|linebreaks }}
  </div>

  {% if user.is_authenticated and user == post.author %}
  <a href="{% url 'edit_post' post.slug %}"
     class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition duration-200">
    Edit Post
  </a>
  {% endif %}
</div>

<a href="{% url 'post_list' %}" class="mt-4 inline-block text-blue-500 hover:underline">
  &larr; Back to All Posts
</a>

{% endblock %}
