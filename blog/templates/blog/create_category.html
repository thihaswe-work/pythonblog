{% extends "base.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-6 text-purple-600">Create Category</h2>

<form method="post" class="max-w-md bg-white p-6 rounded shadow-md">
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    class="mt-4 px-4 py-2 bg-purple-500 text-white font-semibold rounded hover:bg-purple-600 transition duration-200"
  >
    Add Category
  </button>
</form>

<a
  href="{% url 'category_list' %}"
  class="mt-4 inline-block text-purple-500 hover:underline"
>
  &larr; Back to Categories
</a>

{% endblock %}
